language: clojure

lein:
 - 1.9.0
  
build:
  pre_ci_boot:
    image_name: drydock/c7cloall
    image_tag: master
    pull: true
    
  ci:
    - lein version
    - echo "(print *clojure-version*)" > clojure.main  
    - clj clojure.main
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
